sudo: false
language: java
jdk:
- openjdk7
cache:
  directories:
  - "$HOME/.m2"
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
install: true
script: "./build-generator.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ArchitectureManagementTools/ArchitectureDslGenerator_build/I.ArchitectureDslGenerator/ArchitectureDslGenerator-win32.win32.x86.zip
  skip_cleanup: true
  on:
    repo: btc-ag/architecture-dsl
    branch: initial-import
